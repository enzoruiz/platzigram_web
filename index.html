<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="public/app.css">
</head>

<body>
    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img src="public/iphone.png" alt="" class="iphone">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platzigram</h1>
                                    <form class="signup-form" action="index.html" method="post">
                                        <h2>Registrate para ver fotos de tus amigos</h2>
                                        <div class="section">
                                            <a href="#" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                                            <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo Electronico">
                                            <input type="text" name="name" placeholder="Nombre Completo">
                                            <input type="text" name="username" placeholder="Usuario">
                                            <input type="password" name="password" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a href="#" class="dropdown-button btn btn-flat" data-activates="dropdown1">Idioma</a>

                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="#">Español</a></li>
                        <li><a href="#">Ingles</a></li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    2017 Platzigram
                </div>
            </div>
        </div>
    </footer>


    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>

</html>


<div>
    <nav class="header">
        <div class="nav-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 offset-m1">
                        <a href="/" class="brand-logo platzigram">Platzigram</a>
                    </div>
                    <div class="col s2 m6 push-m10">
                        <a href="#" class="btn btn-large btn-flat dropdown-button" data-activates="drop-user">
                            <i class="fa fa-user" area-hidden="true"></i>
                        </a>
                        <ul id="drop-user" class="dropdown-content">
                            <li><a href="#">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        ${content}
    </div>
</div>

<div class="containter timeline">
    <div class="row">
        <div class="col s12 m10 offset-m1 l6 offset-l3">
            Contenido
        </div>
    </div>
</div>
